<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <script src="https://kit.fontawesome.com/4d481293c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-canvas">
    <button class="button button-left"><i class="fas fa-angle-left"></i></button>
    <canvas></canvas>
    <button class="button button-right"><i class="fas fa-angle-right"></i></button>
  </div>
  <script src="../dist/popcorn-canvas.umd.js"></script>
  <script>
    const canvas = document.querySelector('canvas');
    const list = [
      { url: 'https://upload.wikimedia.org/wikipedia/pt/thumb/6/6d/Alita-anjo-de-combate-posterr.jpg/250px-Alita-anjo-de-combate-posterr.jpg' },
      { url: 'https://www.diariodetaubateregiao.com.br/dt/wp-content/uploads/2019/02/artigo-05-1.jpg' },
      { url: 'https://sucodemanga.com.br/wp-content/uploads/2019/03/alita-anjo-de-combate-1.jpg' },
      { url: 'https://www.diariodetaubateregiao.com.br/dt/wp-content/uploads/2019/02/artigo-05-1.jpg' },
      { url: 'https://br.web.img3.acsta.net/pictures/19/01/31/11/55/2714336.jpg' },
      { url: 'https://upload.wikimedia.org/wikipedia/pt/thumb/6/6d/Alita-anjo-de-combate-posterr.jpg/250px-Alita-anjo-de-combate-posterr.jpg' },
      { url: 'https://br.web.img3.acsta.net/pictures/19/01/31/11/55/2714336.jpg' },
      { url: 'https://sucodemanga.com.br/wp-content/uploads/2019/03/alita-anjo-de-combate-1.jpg' },
    ];

    const config = { canvas, list, width: 1400, height: 662 }

    const popcorn = new PopcornCanvas(config);

    document.querySelectorAll('button')[0].addEventListener('click', () => popcorn.previous());
    document.querySelectorAll('button')[1].addEventListener('click', () => popcorn.next());

// service.markersClicked(res => console.log(res));

  </script>
</body>

</html>
